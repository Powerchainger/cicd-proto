  deploy:
    runs-on: 'ubuntu-latest'
    environment: ${{ github.event.inputs.environment }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Kubernetes context
      uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Install Helm
      uses: azure/setup-helm@v1

    - name: Deploy with Helm
      run: helm upgrade --install my-release ./DevOps/Helm/test --namespace ${{ vars.KUBE_NAMESPACE }} --set TestKey=${{ vars.TEST_VALUE }}

    - name: Check release
      run: helm status my-release --namespace ${{ vars.KUBE_NAMESPACE }}
